<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body">
      <div class="history"></div>
      <div class="result"></div>
      <div class="keys">
        <div class="actions">
          <div id="clean"><img src="./media/AC.svg" alt=""></div>
          <div>(</div>
          <div>)</div>
        </div>
        <div class="numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div id="rmv"><img src="./media/Delete.svg" alt="" /></div>
          <div>0</div>
          <div>.</div>
        </div>
        <div class="Accountant">
          <div id="summ"><img src="./media/plus.svg" alt="" /></div>
          <div id="sub"><img src="./media/subtraction.svg" alt="" /></div>
          <div id="mul"><img src="./media/multiplication.svg" alt="" /></div>
          <div id="divi"><img src="./media/Division.svg" alt="" /></div>
          <div id="equ"><img src="./media/equal.svg" alt="" /></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
